<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      #Eerror,#Perror,#cPerror{
        color: red;
      }
      #Evalid,#Pvalid{
        color: rgb(21, 128, 216);
      }
    </style>

  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <p id="Eerror"></p>
                  <p id="Evalid"></p>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passowrd">
                  <p id="Perror"></p>
                  <p id="Pvalid"></p>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="cPassowrd">
                  <p id="cPerror"></p>
                 
                </div>
              
             
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="btn">Sign in</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
